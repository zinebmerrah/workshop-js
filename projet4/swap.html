<main>
  <section id="swap" aria-label="Swap Exercise " class="section-exercise">
    <h1 class="section-title">Swap the numbers</h1>
    <div class="exercise-container">
      <div class="state">Write a script that swaps two numbers entered in two inputs</div>
      <div class="demo">
        <input type="number" name="number1">
        <button type="button" class="btn-primary">
          <i class="fa-solid fa-arrow-right"></i>
          <i class="fa-solid fa-arrow-left"></i></button>
        <input type="number" name="number2">
      </div>
      <div  class="script">
        <textarea  readonly rows="11">

        let monBouton = document.querySelector(' #swap button');
        monBouton.addEventListener('click', function(){
        var x, input1, input2;
        input1 = document.querySelector("[name='number1']")
        input2 = document.querySelector("[name='number2']")
        x = input1.value;
        input1.value = input2.value;
        input2.value = x;
        })
        </textarea>
        </div>
    </div>
  </section>
</main>
